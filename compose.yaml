services:
  api:
    build: .
    # entrypoint: ... 
    # command: ...
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - database
      - cache
      - mailing
  database:
    image: postgres:17
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  cache:
    image: redis:7
    ports:
      - "6379:6379"
  broker:
    image: redis:7
    ports:
      - "6380:6379"
  mailing:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"  # http
      - "8025:8025"  # smtp
  silpo-mock:
    build: 
      context: . 
      dockerfile: Dockerfile.test
      target: silpo
    container_name: catering-silpo-mock
    ports:
      - "8001:8000"
  kfc-mock:
    build: 
      context: .
      dockerfile: Dockerfile.test
      target: kfc
    container_name: catering-kfc-mock
    ports:
      - "8002:8000"
  uklon-mock:
    build: 
      context: .
      dockerfile: Dockerfile.test
      target: uklon
    container_name: catering-uklon-mock
    ports:
      - "8003:8000"
    
volumes:
  pgdata: